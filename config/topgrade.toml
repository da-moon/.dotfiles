[linux]
arch_package_manager = "paru"
yay_arguments = "--ignore mesa-git --ignore llvm-libs"
aura_aur_arguments = "-yxac --skipinteg --skippgpcheck  --ignore mesa-git --ignore llvm-lib"

[windows]
# "${env:APPDATA}\topgrade.toml"
wsl_update_pre_release = true
self_rename = false

[misc]
assume_yes = true
run_in_tmux = false
skip_notify = true
disable = ["vscode","vim","ruby_gems", "vagrant","containers","helm","system","gcloud","wsl_update", "microsoft_store", "powershell"]
sudo_command = "sudo"


