theme               = "catppuccin_frappe"
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[editor]
line-number         = "relative"
bufferline          = "always"
auto-pairs          = false
auto-save           = true
completion-replace  = true
true-color          = true
text-width	        = 63
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[editor.statusline]
separator           = "│"
mode.normal         = "NORMAL"
mode.insert         = "INSERT"
mode.select         = "SELECT"
left                = [
                        "file-modification-indicator",
                        "mode"                       ,
                        "spinner"                    ,
                      ]
center              = [
                        "position"                   ,
                        "position-percentage"        ,
                        "total-line-numbers"         ,
                        "file-name"                  ,
                        "version-control"            ,
                      ]
right               = [
                        "diagnostics"                ,
                        "selections"                 ,
                        "file-encoding"              ,
                        "file-line-ending"           ,
                        "file-type"                  ,
                      ]
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[editor.whitespace]
render              = "all"
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[editor.indent-guides]
render              = false
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[editor.file-picker]
hidden              = false
git-ignore          = true
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[editor.soft-wrap]
enable              = true
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[editor.lsp]
display-inlay-hints	= true
snippets            = true
display-messages    = true
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[editor.cursor-shape]
normal              = "block"
select              = "underline"
insert              = "bar"
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[keys.normal                                                                                       ]
# https://github.com/TheR1D/shell_gpt
A-c = [":pipe sgpt --code --temperature 0.3 --no-cache 'Replace this code with a better version and complete it.'"]
A-C = [":sh echo working...", ":pipe-to cat > /tmp/helix-gpt", ":append-output cat /tmp/helix-gpt | sgpt --code --temperature 0.3 --no-cache 'Finish this code. Start typing from where I left.'", ":sh echo done!"]
"tab"               = [ "insert_tab"                                                               ]
"\\"                = [ "toggle_comments"                                                          ]
"^"                 = [ "goto_line_start"                                                          ]
"$"                 = [ "goto_line_end"                                                            ]
"<"                 = [ "goto_line_start"                                                          ]
">"                 = [ "goto_line_end"                                                            ]
"]"                 = [ "indent"                                                                   ]
"["                 = [ "unindent"                                                                 ]
"G"                 = [ "goto_last_line"                                                           ]
"A-b"               = [ "buffer_picker"                                                            ]
"A-f"               = [ "file_picker"                                                              ]
"C-f"               = [ "file_picker_in_current_directory"                                         ]
"R"                 = [ "replace_with_yanked"                                                      ]
"y"                 = [ "yank"                                                                     ]
"p"                 = [ "paste_after"                                                              ]
"P"                 = [ "paste_before"                                                             ]
"d"                 = [ "delete_selection"                                                         ]
"c"                 = [ "change_selection"                                                         ]
"C-s"               = [ ":write!"                                                                  ]
"C-down"            = [ "jump_view_down"                                                           ]
"C-left"            = [ "jump_view_left"                                                           ]
"C-right"           = [ "jump_view_right"                                                          ]
"C-up"              = [ "jump_view_up"                                                             ]
"}"                 = [                                                                             
                        ":vsplit-new"                                                              ,
                        "file_picker_in_current_directory"                                         ,
                      ]
"{"                 = [                                                                             
                        ":hsplit-new"                                                              ,
                        "file_picker_in_current_directory"                                         ,
                      ]
"C-r"               = [ "redo"                                                                     ]
"backspace"         = [                                                                             
                        "move_char_left"                                                           ,
                        "select_mode"                                                              ,
                        "delete_selection_noyank"                                                  ,
                        "normal_mode"                                                              ,
                      ]
"del"               = [                                                                             
                        "select_mode"                                                              ,
                        "delete_selection_noyank"                                                  ,
                        "normal_mode"                                                              ,
                        "move_char_right"                                                          ,
                        "move_char_left"                                                           ,
                      ]
"ret"               = [                                                                             
                        "open_below"                                                               ,
                        "normal_mode"                                                              ,
                      ]
"S-right"           = [                                                                             
                        "move_next_word_end"                                                       ,
                        "select_mode"                                                       ,
                      ]
"S-left"            = [                                                                             
                        "move_prev_word_start"                                                     ,
                        "select_mode"                                                       ,
                      ]
"C-a"               = [                                                                             
                        "select_all"                                                               ,
                        "select_mode"                                                              ,
                      ]
"A-ret"             = [                                                                             
                        ":new"                                                                     ,
                        "file_picker_in_current_directory"                                         ,
                      ]
# "C-space"           = [                                                                             
#                         "insert_tab"                                                               ,
#                         "move_char_left"                                                           ,
#                         "select_mode"                                                              ,
#                         "move_prev_word_end"                                                       ,
#                         "collapse_selection"                                                       ,
#                         "yank"                                                                     ,
#                         "delete_selection_noyank"                                                  ,
#                         "paste_after"                                                             ,
#                       ]
"C-c"               = [                                                                             
                        "save_selection"                                                           ,
                        "goto_line_start"                                                          ,
                        "select_mode"                                                              ,
                        "goto_line_end"                                                            ,
                        "yank"                                                                     ,
                        "normal_mode"                                                              ,
                        "jump_backward"                                                            ,
                        "collapse_selection"                                                       ,
                      ]
"C-v"               = [                                                                             
                        "save_selection"                                                           ,
                        "goto_line_start"                                                          ,
                        "open_above"                                                               ,
                        "normal_mode"                                                              ,
                        "paste_before"                                                             ,
                        "jump_backward"                                                            ,
                        "collapse_selection"                                                       ,
                      ]
"C-x"               = [                                                                             
                        "goto_line_start"                                                          ,
                        "select_mode"                                                              ,
                        "goto_line_end"                                                            ,
                        "yank"                                                                     ,
                        "normal_mode"                                                              ,
                        "goto_line_start"                                                          ,
                        "kill_to_line_end"                                                         ,
                        "delete_char_forward"                                                      ,
                        "collapse_selection"                                                       ,
                      ]
"V"                 = [                                                                             
                        "goto_line_start"                                                          ,
                        "select_mode"                                                              ,
                        "goto_line_end"                                                            ,
                      ]

#  ────────────────────────────────────────────────────────────────────────────────────────────────
[keys.normal.space.j                                                                               ]
"space"             = [ "jumplist_picker"                                                          ]
"ret"               = [ "save_selection"                                                           ]
"right"             = [ "jump_forward"                                                             ]
"left"              = [ "jump_backward"                                                            ]

[keys.normal.space                                                                                 ]
"p"                 = [ "paste_clipboard_after"                                                    ]
"P"                 = [ "paste_clipboard_before"                                                   ]
"y"                 = [ "yank_joined_to_clipboard"                                                 ]
"Y"                 = [ "yank_main_selection_to_clipboard"                                         ]
"R"                 = [ "replace_selections_with_clipboard"                                        ]
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[keys.normal.g                                                                                     ]
"^"                 = [ "goto_line_start"                                                          ]
"$"                 = [ "goto_line_end"                                                            ]
"q"                 = { q = [
                        "goto_line_start"                                                          ,
                        "select_mode"                                                              ,
                        "goto_line_end"                                                            ,
                        ":reflow"                                                                  ,
                        "normal_mode"                                                              ,
                      ]                                                                            }
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[keys.normal.t                                                                                     ]
"d"                 = [ ":set-option file-picker.max-depth 1"                                      ]
"D"                 = [ ":set-option file-picker.max-depth null"                                   ]
"w"                 = [ ":set-option whitespace.render none"                                       ]
"W"                 = [ ":set-option whitespace.render all"                                        ]
"f"                 = [
                        ":toggle-option auto-format"                                               ,
                        ":get-option auto-format"                                                  ,
                      ]
"g"                 = [
                        ":toggle-option file-picker.git-ignore"                                    ,
                        ":get-option file-picker.git-ignore"                                       ,
                      ]
"h"                 = [
                        ":toggle-option file-picker.hidden"                                        ,
                        ":get-option file-picker.hidden"                                           ,
                      ]
"p"                 = [
                        ":toggle-option auto-pairs"                                                ,
                        ":get-option auto-pairs"                                                   ,
                      ]
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[keys.select                                                                                       ]
"u"                 = [ "switch_to_lowercase"                                                      ]
"U"                 = [ "switch_to_uppercase"                                                      ]
"^"                 = [ "goto_line_start"                                                          ]
"$"                 = [ "goto_line_end"                                                            ]
"C-left"            = [ "jump_view_left"                                                           ]
"C-right"           = [ "jump_view_right"                                                          ]
"C-down"            = [ "jump_view_down"                                                           ]
"C-up"              = [ "jump_view_up"                                                             ]
"S-right"           = [ "move_next_word_end"                                                       ]
"S-left"            = [ "move_prev_word_start"                                                     ]
"backspace"         = [ "delete_selection_noyank"                                                  ]
"\\"                = [
                        "toggle_comments"                                                          ,
                        "normal_mode"                                                              ,
                      ]
"v"                 = [
                        "move_next_word_end"                                                       ,
                        "normal_mode"                                                              ,
                        "move_prev_word_start"                                                     ,
                        "select_mode"                                                              ,
                        "move_next_word_end"                                                       ,
                      ]
"C"                 = [
                        "normal_mode"                                                              ,
                        "yank_main_selection_to_clipboard"                                         ,
                      ]
"V"                 = [
                        "replace_selections_with_clipboard"                                                      ,
                        "collapse_selection"                                                       ,
                        "normal_mode"                                                              ,
                      ]
"C-c"               = [
                        "yank"                                                                     ,
                        "select_mode"                                                              ,
                        "collapse_selection"                                                       ,
                        "normal_mode"                                                              ,
                      ]
"C-v"               = [
                        "replace_with_yanked"                                                      ,
                        "collapse_selection"                                                       ,
                        "normal_mode"                                                              ,
                      ]
"C-x"               = [
                        "delete_selection"                                                         ,
                        "select_mode"                                                              ,
                        "collapse_selection"                                                       ,
                        "normal_mode"                                                              ,
                      ]
"C-s"               = [
                        ":write"                                                                   ,
                        "normal_mode"                                                              ,
                      ]
#  ─────────────────────────────────────────────────────────────────────────────────────────────
[keys.insert                                                                                       ]
"C-left"            = [ "jump_view_left"                                                           ]
"C-right"           = [ "jump_view_right"                                                          ]
"C-down"            = [ "jump_view_down"                                                           ]
"C-up"              = [ "jump_view_up"                                                             ]
"C-s"               = [
                        ":write"                                                                   ,
                        "normal_mode"                                                              ,
                      ]
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[keys.normal."+"                                                                                   ]
"+"                 = [ ":reload"                                                                  ]
"c"                 = [ ":config-reload"                                                           ]
"C"                 = [ ":config-open"                                                             ]
[keys.normal."+".g                                                                                 ]

"o"                 = [ ":open .git/COMMIT_EDITMSG"                                                ]
"C"                 = [ ":run-shell-command git commit --signoff --gpg-sign -F.git/COMMIT_EDITMSG" ]
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[keys.normal."="                                                                                   ]
"ret"               = [ ":run-shell-command make"                                                  ]
"+"                 = [ ":run-shell-command task"                                                  ]
")"                 = [ ":run-shell-command just"                                                  ]
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[keys.normal."=".t                                                                                 ]
"i"                 = [ ":run-shell-command terraform init"                                        ]
"a"                 = [ ":run-shell-command terraform apply -auto-approve"                         ]
"d"                 = [ ":run-shell-command terraform destroy -auto-approve"                       ] 
#  ────────────────────────────────────────────────────────────────────────────────────────────────
[keys.normal."=".r                                                                                 ]
"t"                 = [ ":run-shell-command cargo test -- --nocapture"                             ]
"T"                 = [ ":run-shell-command cargo watch -c -x 'test -- --nocapture'"               ]
